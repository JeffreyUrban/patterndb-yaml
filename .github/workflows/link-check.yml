name: Link Check

on:
  # Run weekly on Wednesdays at 2:37am UTC (off-peak, non-standard time)
  schedule:
    - cron: '37 2 * * 3'
  # Allow manual trigger
  workflow_dispatch:
  # Run on PRs that modify docs
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
      - 'mkdocs.yml'

permissions:
  contents: read

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Check documentation links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --accept 200,403 --timeout 30 '**/*.md' 'docs/**/*.md' 'mkdocs.yml'
          fail: true
