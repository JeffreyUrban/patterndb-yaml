name: Link Check

on:
  # Run weekly on Wednesdays at 2:37am UTC (off-peak, non-standard time)
  schedule:
    - cron: '37 2 * * 3'
  # Allow manual trigger
  workflow_dispatch:
  # Run on PRs that modify docs
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
      - 'mkdocs.yml'

permissions:
  contents: read

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Check documentation links
        uses: byrnereese/github-action-mkdocs-link-check@v1
        with:
          use_quiet_mode: 'yes'
          use_verbose_mode: 'no'
          check_anchors: 'yes'
