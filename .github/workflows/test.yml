name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel old runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent jobs from hanging indefinitely
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # TODO: Re-enable syslog-ng installation when we have tests that actually use it
      # Currently all tests are template placeholders that don't instantiate the engine
      # - name: Install system dependencies
      #   run: |
      #     sudo apt-get update
      #     sudo DEBIAN_FRONTEND=noninteractive apt-get install -y syslog-ng

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,docs]"

      - name: Run tests with coverage
        env:
          COLUMNS: 120  # Set terminal width for consistent Rich output formatting
        run: |
          pytest --cov=src/patterndb_yaml --cov-report=xml --cov-report=term --cov-fail-under=30

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.14'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
