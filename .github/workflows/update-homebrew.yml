name: Update Homebrew Formula

permissions:
  contents: write
  issues: write

on:
  release:
    types: [published]

jobs:
  trigger-homebrew-update:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Triggering Homebrew formula update for version $VERSION"

      - name: Trigger Homebrew tap update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_UPDATE_TOKEN }}
          repository: JeffreyUrban/homebrew-patterndb-yaml
          event-type: update-formula
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'

      - name: Update release description
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });

            const updateNote = `\n\n---\n\nüç∫ **Homebrew Update**: Formula update triggered for v${version}. The [homebrew-patterndb-yaml](https://github.com/JeffreyUrban/homebrew-patterndb-yaml) repository will create a PR once the PyPI release is confirmed.`;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: release.data.body + updateNote
            });
