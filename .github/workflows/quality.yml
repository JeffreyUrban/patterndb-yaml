name: Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel old runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent jobs from hanging indefinitely

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      # TODO: Re-enable syslog-ng installation when we have tests that actually use it
      # - name: Install system dependencies
      #   run: |
      #     sudo apt-get update
      #     sudo DEBIAN_FRONTEND=noninteractive apt-get install -y syslog-ng

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff (lint)
        run: |
          ruff check .

      - name: Run ruff (format check)
        run: |
          ruff format --check .

      - name: Run mypy
        run: |
          mypy src/patterndb_yaml
